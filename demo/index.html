<body>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h3>Basic example</h3>
    <demo-snippet>
      <template>

        <dom-module id="x-data-element>">
          <template>
            <sse-request
              url="http://localhost:8080/numbers"
              auto
              hold-data
              message-buffer="{{foo}}">
            </sse-request>

              <vaadin-grid items="[[foo]]">
                <vaadin-grid-column>
                  <template class="header">Numbers</template>
                  <template>[[item.data]]</template>
                </vaadin-grid-column>
              </vaadin-grid>
            </template>


         <script>
           class XDataElement extends Polymer.Element {
                   static get is() { return 'x-data-element'; }
                    static get properties() {return {

                       foo: Array
                    };}
           }
        window.customElements.define(XDataElement.is, XDataElement);

          </script>
          </dom-module>

                  <x-data-element></x-data-element>

      </template>
    </demo-snippet>

  </div>
